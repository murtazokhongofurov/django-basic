<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <form action="">
            <h1 class="text-center">Translation App</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>English to Uzbek</h3>
                    <textarea name="lang-en" id="englishInput" class="form-control" rows="5" placeholder="Enter text in English"></textarea>
                </div>
                <div class="col-md-6">
                    <h3>Uzbek to English</h3>
                    <textarea name="lang-uz" id="uzbekInput" class="form-control" rows="5" placeholder="Enter text in Uzbek"></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>Translation (Uzbek)</h3>
                    <p id="uzbekTranslation"></p>
                </div>
                <div class="col-md-6">
                    <h3>Translation (English)</h3>
                    <p id="englishTranslation"></p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button id="translateButton" class="btn btn-primary">Translate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="translte.js"></script>
</body>
</html>
